<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="login-container">
        <div class="user-icon"></div>
        <h2>Sign Up</h2>
        <form action="../PHP/signup_process.php" method="post" class="login-form">
            <div class="input-group">
                <input type="text" id="new-username" name="new-username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email ID" required>
            </div>
            <div class="input-group">
                <input type="password" id="new-password" name="new-password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
