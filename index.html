<!DOCTYPE html>  <!-- Declares the document type and version of HTML (HTML5 here) -->
<html lang="en"> <!-- Starts the HTML document and specifies the language as English -->

<head>  <!-- Contains metadata (data about data) about the HTML document -->
    <meta charset="UTF-8">  <!-- Specifies the character encoding for the document (UTF-8 for universal character set) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <!-- Sets the viewport to scale for different devices, ensures it scales correctly on different devices like mobile phones -->

    <title>Jake</title>  <!-- Sets the title of the document, which appears in the browser tab -->

    <link rel = "stylesheet" href="style.css">  
    <!-- Links an external CSS file that styles elements on the page. The 'href' attribute specifies the path to the CSS file -->
</head>

<body>  <!-- Contains the visible page content -->
    <div id="starry-sky">
        <div id=""
        <div id="stars"></div>
        <div class="header">
            <a href="#" id="about-me">About Me</a>
            <a href="#" id="skills">Skills</a>
            <a href="#" id="projects">Projects</a>
            <a href="#" id="contact-me">Contact Me</a>
        </div>
    </div>
    <!-- Creates a division or a section in the HTML document with an ID of 'starry-sky'. 
         This ID can be used in CSS and JavaScript to apply styles or manipulate the element -->

    <script src="script.js"></script>  
    <!-- Links an external JavaScript file that adds interactivity to the web page. 
         The 'src' attribute specifies the path to the JavaScript file. This script is loaded 
         and executed when the browser reaches this point in the document -->
</body>

</html>  <!-- Ends the HTML document -->
